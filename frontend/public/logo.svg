<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Vibrant Background Gradient (Purple to Blue) -->
    <linearGradient id="mainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" /> <!-- Indigo -->
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" /> <!-- Purple -->
    </linearGradient>
    
    <!-- Accent Gradient for Checkmark -->
    <linearGradient id="checkGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ade80;stop-opacity:1" /> <!-- Green -->
      <stop offset="100%" style="stop-color:#22c55e;stop-opacity:1" /> <!-- Darker Green -->
    </linearGradient>
    
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="15" flood-color="#4f46e5" flood-opacity="0.4"/>
    </filter>
  </defs>

  <!-- Filled Rounded Square Base (Ensures visibility on White & Black) -->
  <rect x="64" y="64" width="384" height="384" rx="80" ry="80" fill="url(#mainGrad)" filter="url(#shadow)" />

  <!-- The "e" Character (White, Negative Space) -->
  <path d="M 330,160 
           A 90,90 0 0 0 170,256 
           A 90,90 0 0 0 330,352 
           C 350,352 380,340 380,340" 
           fill="none" stroke="white" stroke-width="45" stroke-linecap="round" stroke-opacity="0.95" />
           
  <!-- The Horizontal Bar of "e" -->
  <line x1="170" y1="256" x2="310" y2="256" stroke="white" stroke-width="45" stroke-linecap="round" stroke-opacity="0.95" />

  <!-- The Checkmark (Overlaying/Interwoven) -->
  <!-- Starts bottom left, goes center, goes top right -->
  <path d="M 190,320 L 260,390 L 420,130" 
        fill="none" 
        stroke="url(#checkGrad)" 
        stroke-width="50" 
        stroke-linecap="round" 
        stroke-linejoin="round" />
        
</svg>
